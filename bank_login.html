<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-NOS Sentinel-X | Bank Staff Login</title>
    <style>
        body {
            background-color: #0a0e14;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .login-container {
            background: rgba(16, 22, 32, 0.9);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #00f2ff;
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.4);
            text-align: center;
            width: 350px;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 12px;
            border: 1px solid #00f2ff;
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.2);
        }
        h2 { 
            color: #00f2ff; 
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .subtitle { 
            color: #888; 
            font-size: 14px; 
            margin-bottom: 25px; 
        }
        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            background: #151a24;
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }
        input:focus {
            border-color: #00f2ff;
            box-shadow: 0 0 8px rgba(0, 242, 255, 0.3);
        }
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.4s;
            margin-top: 10px;
        }
        .login-btn:hover { 
            opacity: 0.9; 
            transform: scale(1.03);
            box-shadow: 0 5px 15px rgba(0, 114, 255, 0.4);
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="logo">
        <img src="Screenshot_20260207-135306.jpg" alt="1-NOS Sentinel-X Logo">
    </div>
    <h2>Sentinel-X</h2>
    <div class="subtitle">Bank Staff Secure Portal</div>
    
    <input type="text" id="empID" placeholder="Employee ID (ምሳሌ: CBE-9901)">
    <input type="password" id="pin" placeholder="Security PIN">
    
    <button class="login-btn" onclick="login()">LOGIN TO SYSTEM</button>
</div>

<script>
    function login() {
        const id = document.getElementById('empID').value;
        if(id.toUpperCase().includes("CBE-")) {
            alert("Access Granted! Syncing with Neural Core...");
            window.location.href = "dashboard.html";
        } else {
            alert("የተሳሳተ መለያ! እባክዎ በ 'CBE-' የሚጀምር መለያ ይጠቀሙ።");
        }
    }
</script>

</body>
</html>
